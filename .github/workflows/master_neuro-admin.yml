name: Build and deploy Next.js 15 app to Azure Web App - Neuro-Admin

on:
  push:
    branches:
      - master
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build app
        run: |
          npm install
          npm run build

          # Ensure standalone output directories exist
          mkdir -p build/standalone/.next/static
          mkdir -p build/standalone/public

          # Move standalone files for deployment
          if [ -d ".next/standalone" ]; then
            mv .next/standalone/* build/standalone/
          else
            echo "⚠️ .next/standalone NOT found! Deployment might fail."
          fi

          # Copy necessary files
          cp -r public/* build/standalone/public/ || echo "⚠️ No public files found."
          cp -r .next/static/* build/standalone/.next/static/ || echo "⚠️ No static files found."

      - name: Debug Build Output
        run: |
          echo "Checking standalone build directory..."
          ls -la build/standalone
          echo "Checking .next/static directory..."
          ls -la build/standalone/.next/static

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: build/standalone

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: build/standalone

      - name: Debug Deployment Files
        run: |
          echo "Checking deployment package..."
          ls -la build/standalone

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Neuro-Admin'
          slot-name: ${{ github.ref == 'refs/heads/master' && 'Production' || 'dev' }}
          package: build/standalone
          publish-profile: ${{ github.ref == 'refs/heads/master' && secrets.AZURE_NEURO_ADMIN_PROD || secrets.AZURE_NEURO_ADMIN_DEV }}
