name: Build and deploy Next.js 15 app to Azure Web App - Neuro-Admin

on:
  push:
    branches:
      - master
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build app
        run: |
          npm install
          npm run build

          # Debugging: Verify required folders exist
          echo "Checking .next directory..."
          ls -la .next

          echo "Checking .next/server directory (API routes)..."
          ls -la .next/server || echo "⚠️ .next/server NOT found!"

          echo "Checking .next/static directory..."
          ls -la .next/static || echo "⚠️ .next/static NOT found!"

      - name: Prepare deployment package
        run: |
          mkdir -p deploy/.next/server
          mkdir -p deploy/.next/static
          mkdir -p deploy/node_modules
          mkdir -p deploy/public

          # Copy Next.js build output
          cp -r .next/server deploy/.next/server  # ✅ Include API routes
          cp -r .next deploy/.next
          cp -r node_modules deploy/node_modules
          cp -r public deploy/public

          # Copy necessary package files
          cp package.json deploy/
          cp package-lock.json deploy/

          # Move server.js to the root (needed for standalone)
          cp .next/standalone/server.js deploy/server.js || echo "⚠️ server.js NOT found!"

          # Debugging: Check the structure before zipping
          echo "Final deploy folder structure:"
          ls -la deploy

          zip -r release.zip deploy/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ github.ref == 'refs/heads/master' && 'Production' || 'Development' }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Debug Deployed Files
        run: |
          echo "Checking deployed files..."
          ls -la ./deploy

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Neuro-Admin'
          slot-name: ${{ github.ref == 'refs/heads/master' && 'Production' || 'dev' }}
          package: ./deploy
          publish-profile: ${{ github.ref == 'refs/heads/master' && secrets.AZURE_NEURO_ADMIN_PROD || secrets.AZURE_NEURO_ADMIN_DEV }}
