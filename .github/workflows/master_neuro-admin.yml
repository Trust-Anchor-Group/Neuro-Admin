name: Build and deploy Next.js 15 app to Azure Web App - Neuro-Admin

on:
  push:
    branches:
      - master
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build app
        run: |
          npm install
          npm run build

          # Debugging: Check for static folder locations
          echo "Checking .next/static path..."
          if [ -d ".next/static" ]; then
            echo "✅ Found .next/static"
          else
            echo "⚠️ .next/static NOT found!"
          fi

          if [ -d ".next/standalone/.next/static" ]; then
            echo "✅ Found .next/standalone/.next/static"
          else
            echo "⚠️ .next/standalone/.next/static NOT found!"
          fi

      - name: Zip build artifacts for deployment
        run: |
          mkdir deploy
          mv .next/standalone deploy/ || mv .next deploy/  # Handle both cases
          mv package.json deploy/
          mv package-lock.json deploy/

          # Copy the correct `.next/static` path
          if [ -d ".next/static" ]; then
            mv .next/static deploy/.next/static
          elif [ -d ".next/standalone/.next/static" ]; then
            mv .next/standalone/.next/static deploy/.next/static
          else
            echo "⚠️ No .next/static found!"
          fi

          zip -r release.zip deploy/
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ github.ref == 'refs/heads/master' && 'Production' || 'Development' }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Debug Deployed Files
        run: |
          echo "Checking deployed files..."
          ls -la ./deploy

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Neuro-Admin'
          slot-name: ${{ github.ref == 'refs/heads/master' && 'Production' || 'dev' }}
          package: ./deploy
          publish-profile: ${{ github.ref == 'refs/heads/master' && secrets.AZURE_NEURO_ADMIN_PROD || secrets.AZURE_NEURO_ADMIN_DEV }}
