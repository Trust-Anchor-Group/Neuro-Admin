name: Build and deploy Next.js 15 app to Azure Web App - Neuro-Admin

on:
  push:
    branches:
      - master
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build app
        run: |
             npm install
             npm run build

              # Debug: Check directory structure
              echo "Checking .next structure..."
              ls -la .next

              # Debug: Check for standalone and static files
               echo "Checking .next/standalone/.next/static..."
              ls -la .next/standalone/.next/static || echo "⚠️ .next/standalone/.next/static is missing!"

              echo "Checking .next/static..."
              ls -la .next/static || echo "⚠️ .next/static is missing!"

      - name: Zip build artifacts for deployment
        run: |
          mkdir deploy
          mv .next/standalone deploy/ || echo "⚠️ No .next/standalone found, skipping..."
          mv .next/server deploy/ || echo "⚠️ No .next/server found, skipping..."

          # Ensure static assets are copied correctly
          if [ -d ".next/static" ]; then
            echo "✅ Moving .next/static..."
            mv .next/static deploy/.next/static
          elif [ -d ".next/standalone/.next/static" ]; then
            echo "✅ Moving .next/standalone/.next/static..."
            mv .next/standalone/.next/static deploy/.next/static
          else
            echo "⚠️ No .next/static found!"
          fi

          mv public deploy/public || echo "⚠️ No public folder found, skipping..."
          mv package.json deploy/
          mv package-lock.json deploy/
          zip -r release.zip deploy/
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ github.ref == 'refs/heads/master' && 'Production' || 'Development' }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Debug Deployed Files
        run: |
          echo "Checking deployed files..."
          ls -la ./deploy

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Neuro-Admin'
          slot-name: ${{ github.ref == 'refs/heads/master' && 'Production' || 'dev' }}
          package: ./deploy
          publish-profile: ${{ github.ref == 'refs/heads/master' && secrets.AZURE_NEURO_ADMIN_PROD || secrets.AZURE_NEURO_ADMIN_DEV }}
