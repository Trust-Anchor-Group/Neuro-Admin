name: Build and deploy Next.js app to Azure Web App - Neuro-Admin

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Install dependencies and build
      - name: Install dependencies and build
        run: |
          npm install
          npm run build
          # Debug: Inspect `.next` directory
          echo "Contents of .next directory after build:"
          tree .next

      # Validate the standalone build
      - name: Validate standalone build
        run: |
          if [ ! -f ".next/standalone/server.js" ]; then
            echo "Standalone build failed! server.js is missing in .next/standalone"
            exit 1
          fi

      # Prepare deployment package
      - name: Prepare deployment package
        run: |
          mkdir -p out
          cp -r .next/standalone/* out/
          cp -r .next/static out/static
          cp -r public out/public
          echo "Contents of deployment package:"
          tree out
          cd out && zip -r ../release.zip .

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Download artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release

      # Inspect the zip file
      - name: Inspect release.zip
        run: unzip -l release.zip

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Neuro-Admin'
          slot-name: 'Production'
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3EEF8E8ED6AE4AC699E0F66A50A79DC2 }}

