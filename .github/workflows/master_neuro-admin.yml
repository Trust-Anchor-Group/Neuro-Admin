name: Build and deploy Next.js 15 app to Azure Web App - Neuro-Admin

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Install dependencies and build
      - name: Install dependencies and build
        run: |
          npm install
          npm run build
          # Debug: Verify standalone directory
          echo "Contents of .next/standalone:"
          ls -la .next/standalone

      # Prepare deployment package
      - name: Prepare deployment package
        run: |
          # Create output directories
          mkdir -p out/.next/static
          mkdir -p out/public
          # Copy standalone files
          cp -r .next/standalone/* out/
          # Copy static assets
          cp -r .next/static/* out/.next/static/
          cp -r public/* out/public/
          # Debug: Verify out directory
          echo "Contents of out directory:"
          ls -la out
          # Create deployment zip
          cd out && zip -r ../release.zip .

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Download artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release

      # Inspect the zip file
      - name: Inspect release.zip
        run: unzip -l release.zip

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Neuro-Admin'
          slot-name: 'Production'
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}

      # Debug deployed files
      - name: Debug deployed files
        run: |
          curl -u ${{ secrets.KUDU_USER }}:${{ secrets.KUDU_PASS }} https://${{ secrets.KUDU_APP_URL }}/api/vfs/site/wwwroot/ -o kudu_files.txt
          echo "Deployed files on Kudu server:"
          cat kudu_files.txt
