name: Build and deploy Next.js 15 app to Azure Web App - Neuro-Admin

on:
  push:
    branches:
      - master
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build app
        env:
          # üü° Just keep as-is for now. N√§r du tar bort NEXT_PUBLIC_AGENT_HOST-problemet kan vi st√§da h√§r.
          NEXT_PUBLIC_PROTOCOL: ${{ github.ref == 'refs/heads/master' && secrets.NEXT_PUBLIC_PROTOCOL || secrets.NEXT_PUBLIC_PROTOCOL }}
          NEXT_PUBLIC_ORIGIN: ${{ github.ref == 'refs/heads/master' && secrets.NEXT_PUBLIC_ORIGIN || secrets.NEXT_PUBLIC_ORIGIN_DEV }}
          NEXT_PUBLIC_AGENT_HOST: ${{ github.ref == 'refs/heads/master' && secrets.NEXT_PUBLIC_AGENT_HOST || secrets.NEXT_PUBLIC_AGENT_HOST_DEV }}
          NEXT_PUBLIC_HOTJAR_ID: ${{ github.ref == 'refs/heads/master' && secrets.NEXT_PUBLIC_HOTJAR_ID || secrets.NEXT_PUBLIC_HOTJAR_ID }}
          NEXT_PUBLIC_HOTJAR_ENABLE_DEV: ${{ github.ref == 'refs/heads/master' && 'false' || 'true' }}
          NEXT_PUBLIC_HOTJAR_BYPASS_CONSENT: ${{ github.ref == 'refs/heads/master' && secrets.NEXT_PUBLIC_HOTJAR_BYPASS_CONSENT || secrets.NEXT_PUBLIC_HOTJAR_BYPASS_CONSENT }}
        run: |
          npm install
          npm run build

      - name: Prepare deployment package
        run: |
          mkdir -p deploy
          cp -r .next deploy/.next
          cp -r node_modules deploy/node_modules
          cp -r public deploy/public
          cp package.json deploy/
          cp package-lock.json deploy/
          cp server.js deploy/ || echo "‚ö†Ô∏è server.js NOT found!"
          echo "Final deploy folder structure:"
          ls -la deploy
          zip -r release.zip deploy/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/dev'
    environment:
      name: Development

    strategy:
      matrix:
        app:
          # L√§gg till en rad per kund/host (dev-slot)
          - name: 'Neuro-Admin'            # nuvarande dev-app
            slot: 'dev'
            publishProfileSecret: 'AZURE_NEURO_ADMIN_DEV'
          # Exempel f√∂r fler hosts (bara exempel-namn):
          - name: 'Neuro-Admin-Innova'
            slot: 'dev'
            publishProfileSecret: 'AZURE_NEURO_ADMIN_INNOVA_DEV'
          # - name: 'Neuro-Admin-Host3'
          #   slot: 'dev'
          #   publishProfileSecret: 'AZURE_NEURO_ADMIN_HOST3_DEV'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Debug Deployed Files
        run: |
          echo "Checking deployed files..."
          ls -la ./deploy

      - name: Deploy to Azure Web App (DEV)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ matrix.app.name }}
          slot-name: ${{ matrix.app.slot }}
          package: ./deploy
          publish-profile: ${{ secrets[matrix.app.publishProfileSecret] }}

  deploy-prod:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    environment:
      name: Production

    strategy:
      matrix:
        app:
          # L√§gg till en rad per kund/host (prod-slot)
          - name: 'Neuro-Admin'            # nuvarande prod-app
            slot: 'Production'
            publishProfileSecret: 'AZURE_NEURO_ADMIN_PROD'
          # Exempel f√∂r fler hosts (bara exempel-namn):
          - name: 'Innova'
            slot: ''
            publishProfileSecret: 'AZURE_NEURO_ADMIN_INNOVA_PROD'
          # Exempel f√∂r fler hosts:
          # - name: 'Neuro-Admin-Host2'
          #   slot: 'Production'
          #   publishProfileSecret: 'AZURE_NEURO_ADMIN_HOST2_PROD'
          # - name: 'Neuro-Admin-Host3'
          #   slot: 'Production'
          #   publishProfileSecret: 'AZURE_NEURO_ADMIN_HOST3_PROD'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Debug Deployed Files
        run: |
          echo "Checking deployed files..."
          ls -la ./deploy

      - name: Deploy to Azure Web App (PROD)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ matrix.app.name }}
          slot-name: ${{ matrix.app.slot }}
          package: ./deploy
          publish-profile: ${{ secrets[matrix.app.publishProfileSecret] }}
